<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./assets/img/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>gifted</title>
</head>

<body data-bs-theme="light">
  <header>
    <nav class="navbar bg-codeworks text-light gap-2 px-2">
      <img src="./assets/img/logo.png" height="45" alt="" loading="lazy">
      <div><b>gifted</b></div>
      <div class="ms-auto" id="authstate"></div>
      </div>
    </nav>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col-4 bg-success">
        <h3 class="mt-5">Gifted</h3>
        <form id="gift-form" onsubmit="app.giftsController.createGift()" class="mt-5">
          <label for="tag" class="fw-bold">Tag</label>
          <input required class="w-100 mb-5" name="tag" type="text" id="tag" minlength="3" maxlength="50">
          <label for="gift-picture-url" class="fw-bold">Picture</label>
          <input required class="w-100" name="url" type="url" id="url" minlength="3" maxlength="500">
          <button class="mt-5" type="submit">Submit</button>
        </form>
      </div>
      <div class="col-8 bg-secondary">
        <div id="gift-list" class="row">
          <div class="col-4">
            <div class="card">
              <div class="card-img-top">
                <img class="gift-img"
                  src="https://plus.unsplash.com/premium_photo-1664302617050-10cc0a18c2ba?q=80&w=1180&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="gift image">
              </div>
              <div class="card-body mb-3">
                The Gift of my Speed
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card">
              <div class="card-img-top">
                <img class="gift-img"
                  src="https://plus.unsplash.com/premium_photo-1672059168057-d33d8d276c27?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt="gift image">
              </div>
              <div class="card-body text-center">
                <button onclick="" class="btn btn-outline-danger mb-0 ">Open Gift</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </main>

  <footer class="text-bg-dark">
    <div class="text-center">
      <p class="mb-0"><small>Made with <i class="mdi mdi-heart text-pink"></i> by CodeWorks</small></p>
    </div>
  </footer>

  <!-- SECTION links for bootstrap, axios, and auth -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- !SECTION -->
  <!-- The start of our javascript -->
  <script src="app/App.js" type="module"></script>

</body>

</html>
